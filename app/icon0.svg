<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background circle with vibrant blue/teal gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="60" cy="60" r="60" fill="url(#bgGradient)"/>
  
  <!-- Calendar body -->
  <rect x="30" y="35" width="60" height="55" rx="6" fill="white"/>
  
  <!-- Calendar header (top colored bar) -->
  <rect x="30" y="35" width="60" height="16" rx="6" fill="#1e40af"/>
  <rect x="30" y="43" width="60" height="8" fill="#1e40af"/>
  
  <!-- Binding rings -->
  <circle cx="42" cy="35" r="3" fill="white"/>
  <circle cx="60" cy="35" r="3" fill="white"/>
  <circle cx="78" cy="35" r="3" fill="white"/>
  
  <!-- Calendar grid dots/dates -->
  <circle cx="42" cy="60" r="2.5" fill="#6b7280"/>
  <circle cx="54" cy="60" r="2.5" fill="#6b7280"/>
  <circle cx="66" cy="60" r="2.5" fill="#6b7280"/>
  <circle cx="78" cy="60" r="2.5" fill="#6b7280"/>
  
  <circle cx="42" cy="70" r="2.5" fill="#6b7280"/>
  <circle cx="54" cy="70" r="2.5" fill="#6b7280"/>
  <circle cx="66" cy="70" r="2.5" fill="#6b7280"/>
  <circle cx="78" cy="70" r="2.5" fill="#6b7280"/>
  
  <circle cx="42" cy="80" r="2.5" fill="#6b7280"/>
  <circle cx="54" cy="80" r="2.5" fill="#6b7280"/>
  
  <!-- Highlighted current day -->
  <circle cx="66" cy="80" r="5" fill="#3b82f6"/>
</svg>
